<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="Csspositioning.css">
</head>
<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <section>
        <div id="logo" ></div>
        <span>I'm lying on my relative parent nd my Positioning is absolute you can see my bro fixed </span>
        <span class="c1">I'm floating on my relative parent nd my Positioning is fixed</span>
        <span class="c2">I'm floating on my relative parent nd my Positioning is sticky.I'll be sticky after I get scrolled 10px from top </span>
    </section>

    <footer>
        <div class="layer">footer1</div>
        <div class="layer">footer2</div>
    </footer>

        


</body>
</html>
