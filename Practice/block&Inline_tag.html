<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Inline</title>

    <style>
        h1{
            background:burlywood;
            display: inline;
        }
        h4{
            background:rgb(129, 212, 154);
            display: inline;
        }
        p{
            background: rgb(138, 138, 228);
        }
        #sp1{
            display:block;
        }
        div{
            background-color: aqua;
        }
    </style>
    
</head>

<body>
    <div>
        <h1>My Name Is Khan</h1>
        <h4>My Name Is Khan</h4>
    </div>

    <div>
        <p>  You can see that we are inline tags</p>
     </div>

     <div>
          You can see that we are inline tags
        <a href="https://google.com"> A link to go to Google   
        </a>
     </div>
<br>
     <div>
        <span id="sp1">You can see that we are inline tags & I'm a span tag </span>
      <a href="https://google.com"> A link to go to Google   
      </a>
   </div>
</body>






</html>
