<html lang="en">
<head>

    <title>Adding_CSS</title>
    <link rel="stylesheet" href="Basicstyle.css">
    <style>
        h2{
            background: brown;
        
        }

<body>
    <h1 style="background: yellow ;">My Name is Khan & its Inline CSS</h1><br>

     <div>

     </div>
