<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
       table,thead,th,td,tr,tbody{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div>
       <table>

        <thead>
            <tr>
                <th colspan="2">col 1</th>
                <th colspan="2">col 2</th>
                <th colspan="2">col 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">value 1</td>
                <td >value 2</td>
                <td >value 3</td>
            </tr>

            <tr>
                <td colspan="2">value 4</td>
                <td >value 5</td>
                <td >value 6</td>
            </tr>
        </tbody>



       </table>
    </div>
</body>
</html>
